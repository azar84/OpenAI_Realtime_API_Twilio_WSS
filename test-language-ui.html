<!DOCTYPE html>
<html>
<head>
    <title>Language Selection Test</title>
</head>
<body>
    <h1>Language Selection Test</h1>
    <p>This page tests the language selection behavior.</p>
    
    <h2>Current Database State</h2>
    <div id="current-state"></div>
    
    <h2>Test Actions</h2>
    <button onclick="loadCurrentState()">Load Current State</button>
    <button onclick="setOnlyEnglish()">Set Only English</button>
    <button onclick="setMultipleLanguages()">Set Multiple Languages</button>
    
    <script>
        async function loadCurrentState() {
            try {
                const response = await fetch('/api/agent-config?active=true');
                const data = await response.json();
                document.getElementById('current-state').innerHTML = 
                    '<pre>' + JSON.stringify(data.languages, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('current-state').innerHTML = 'Error: ' + error.message;
            }
        }
        
        async function setOnlyEnglish() {
            try {
                const response = await fetch('/api/agent-config', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        id: 1,
                        name: "Ali",
                        instructions: "You are a very helpful assistant",
                        voice: "marin",
                        model: "gpt-4o-realtime-preview",
                        temperature: 0.7,
                        max_tokens: 100,
                        languages: ["English (US, UK, AU, CA varieties)"]
                    })
                });
                const data = await response.json();
                document.getElementById('current-state').innerHTML = 
                    '<pre>Updated: ' + JSON.stringify(data.languages, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('current-state').innerHTML = 'Error: ' + error.message;
            }
        }
        
        async function setMultipleLanguages() {
            try {
                const response = await fetch('/api/agent-config', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        id: 1,
                        name: "Ali",
                        instructions: "You are a very helpful assistant",
                        voice: "marin",
                        model: "gpt-4o-realtime-preview",
                        temperature: 0.7,
                        max_tokens: 100,
                        languages: ["English (US, UK, AU, CA varieties)", "Spanish (Latin American & European)", "French (France & Canadian French)"]
                    })
                });
                const data = await response.json();
                document.getElementById('current-state').innerHTML = 
                    '<pre>Updated: ' + JSON.stringify(data.languages, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('current-state').innerHTML = 'Error: ' + error.message;
            }
        }
        
        // Load initial state
        loadCurrentState();
    </script>
</body>
</html>
